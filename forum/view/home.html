<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/home.css">
        <link rel="stylesheet" href="/assets/css/buttons.css">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
        
        <title>Accueil</title>
    </head>
    
    <title>Home</title>
  </head>


  <header>
    <div class="flex-child"><img src="/assets/img/logopalatinosansnom.png" alt="logo" class="logo"></div>
    <div class="flex-child">
      <div class="txt">
        <h1>Tech.Talk</h1>
      </div>
    </div>
    <div>
    <a class = "pourlogin" href="/login">to login</a>
    <a class = "profil" href="/profil">profil</a>
  </header>

  <body>
    <h4>publier un poste</h4>
    <div class="align-content">
      <div class="posts">
      <form class="postscontent" action="/publication" method="POST">
        {{range .Posts}}
            <input type="hidden" name="postID" value="{{.ID}}">
        {{end}}
          <input type="text" id="content" name="content" placeholder="Ajouter un Post" required>
          <input type="text" id="category" name="category" placeholder="Ajouter une Catégorie" required>
          <button class="button-send" type="submit">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
              </div>
            </div>
            <span>Publier</span>
          </button>
        </form>
      <ul>
          {{range .Posts}}
              <li>{{.Content}} {{.Category}}  <a href="/likePost?postID={{.ID}}">👍</a>{{.Likes}}  <a href="/dislikePost?postID={{.ID}}">👎</a>{{.Dislikes}}</li>
          {{end}}
      </ul>
      </div>
      <div class="comments">
        <ul class="com">
            {{range .Comments}}
                <form class="commentscontent" id="commentForm{{.ID}}" action="/comments" method="POST">
                    <input type="hidden" name="commentID" value="{{.ID}}">
                    <input type="text" id="commentaire" name="commentaire" placeholder="Ajouter un Commentaire.. " required>
                    <button class="button-send" type="submit">
                      <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                          </svg>
                        </div>
                      </div>
                      <span>Publier</span>
                    </button>
                </form>
                <li>{{.Content}} <a href="/likecom?commentID={{.ID}}">👍</a>{{.Likes}} <a href="/dislikecom?commentID={{.ID}}">👎</a>{{.Dislikes}}</li>
            {{end}}
        </ul>
      </div>
    </div>
  </body>
</html>
